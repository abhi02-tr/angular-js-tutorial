<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular js controller</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div
      ng-app="myApp"
      ng-controller="myCtrl"
      ng-init="myCol='lightblue';quantity=1;cost=5"
    >
      firstname: <input type="text" ng-model="firstname" /><br />
      lastname: <input type="text" ng-model="lastname" /><br />
      Full name: {{firstname + ' ' +lastname}}

      <br />
      <input
        type="text"
        style="background-color: {{myCol}}"
        ng-model="myCol"
      /><br />

      <p>Total: {{quantity * cost}}</p>
    </div>

    <script>
      let app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.firstname = "Abhi";
        $scope.lastname = "trivedi";
      });
    </script>
  </body>
</html>
